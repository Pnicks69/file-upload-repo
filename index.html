<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
            display: flex;
            gap: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2em;
        }
        .file {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5em;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .file button {
            background-color: red;
            color: white;
            border: none;
            padding: 0.3em 0.5em;
            cursor: pointer;
        }
        .file button:hover {
            background-color: darkred;
        }
    </style>
    <script type="module">
        // Import the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBiahfJ3hNk_wqX9hy3PdE7eNPZrHgR_uM",
            authDomain: "file-upload-app-d299b.firebaseapp.com",
            projectId: "file-upload-app-d299b",
            storageBucket: "file-upload-app-d299b.appspot.com",
            messagingSenderId: "10641864620",
            appId: "1:10641864620:web:373b7da6a0612e563dac09",
            measurementId: "G-HDHBNKTBV6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function showSection(section) {
            document.getElementById('dashboard').style.display = section === 'dashboard' ? 'block' : 'none';
            document.getElementById('upload').style.display = section === 'upload' ? 'block' : 'none';
        }

        async function uploadFiles() {
            const input = document.getElementById('file-input');
            if (input.files.length === 0) return;

            for (let file of input.files) {
                const fileName = file.name;

                // Add file to Firestore
                try {
                    await addDoc(collection(db, "files"), { name: fileName });
                    console.log(`File '${fileName}' uploaded successfully.`);
                } catch (error) {
                    console.error("Error uploading file: ", error);
                }
            }

            input.value = '';
            updateFileDisplays();
        }

        async function updateFileDisplays() {
            const fileList = document.getElementById('file-list');
            const uploadedFiles = document.getElementById('uploaded-files');

            try {
                const querySnapshot = await getDocs(collection(db, "files"));
                const files = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                if (files.length === 0) {
                    fileList.innerHTML = '<p>No files uploaded yet.</p>';
                    uploadedFiles.innerHTML = '<p>No files uploaded yet.</p>';
                } else {
                    fileList.innerHTML = files.map(file => `
                        <div class="file">
                            <span>${file.name}</span>
                            <button onclick="deleteFile('${file.id}')">Delete</button>
                        </div>
                    `).join('');

                    uploadedFiles.innerHTML = files.map(file => `
                        <div class="file">
                            <span>${file.name}</span>
                            <button onclick="deleteFile('${file.id}')">Delete</button>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error("Error fetching files: ", error);
            }
        }

        async function deleteFile(fileId) {
            try {
                await deleteDoc(doc(db, "files", fileId));
                console.log(`File with ID '${fileId}' deleted successfully.`);
                updateFileDisplays();
            } catch (error) {
                console.error("Error deleting file: ", error);
            }
        }

        // Initialize the display on page load
        document.addEventListener('DOMContentLoaded', updateFileDisplays);
    </script>
</head>
<body>
    <nav>
        <a href="#" onclick="showSection('dashboard')">Dashboard</a>
        <a href="#" onclick="showSection('upload')">Upload</a>
    </nav>
    <div id="dashboard" class="container">
        <h1>Dashboard</h1>
        <div id="file-list">
            <p>No files uploaded yet.</p>
        </div>
    </div>
    <div id="upload" class="container" style="display: none;">
        <h1>Upload Files</h1>
        <input type="file" id="file-input" multiple>
        <button onclick="uploadFiles()">Upload</button>
        <h2>Uploaded Files</h2>
        <div id="uploaded-files">
            <p>No files uploaded yet.</p>
        </div>
    </div>
</body>
</html>
