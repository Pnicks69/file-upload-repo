<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
            display: flex;
            gap: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2em;
        }
        .file {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5em;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .file button {
            background-color: red;
            color: white;
            border: none;
            padding: 0.3em 0.5em;
            cursor: pointer;
        }
        .file button:hover {
            background-color: darkred;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
</head>
<body>
    <nav>
        <a href="#" onclick="showSection('dashboard')">Dashboard</a>
        <a href="#" onclick="showSection('upload')">Upload</a>
    </nav>
    <div id="dashboard" class="container">
        <h1>Dashboard</h1>
        <div id="file-list">
            <p>No files uploaded yet.</p>
        </div>
    </div>
    <div id="upload" class="container" style="display: none;">
        <h1>Upload Files</h1>
        <input type="file" id="file-input" multiple>
        <button onclick="uploadFiles()">Upload</button>
        <h2>Uploaded Files</h2>
        <div id="uploaded-files">
            <p>No files uploaded yet.</p>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const fileList = document.getElementById('file-list');
        const uploadedFiles = document.getElementById('uploaded-files');

        function showSection(section) {
            document.getElementById('dashboard').style.display = section === 'dashboard' ? 'block' : 'none';
            document.getElementById('upload').style.display = section === 'upload' ? 'block' : 'none';
        }

        async function uploadFiles() {
            const input = document.getElementById('file-input');
            if (input.files.length === 0) return;

            for (let file of input.files) {
                const fileName = file.name;

                // Add file to Firestore
                await db.collection('files').add({ name: fileName });
            }
            input.value = '';
            updateFileDisplays();
        }

        async function deleteFile(fileId) {
            // Delete file from Firestore
            await db.collection('files').doc(fileId).delete();
            updateFileDisplays();
        }

        async function updateFileDisplays() {
            const snapshot = await db.collection('files').get();
            const files = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            // Update dashboard
            if (files.length === 0) {
                fileList.innerHTML = '<p>No files uploaded yet.</p>';
            } else {
                fileList.innerHTML = files.map(file => `
                    <div class="file">
                        <span>${file.name}</span>
                        <button onclick="deleteFile('${file.id}')">Delete</button>
                    </div>
                `).join('');
            }

            // Update upload section
            if (files.length === 0) {
                uploadedFiles.innerHTML = '<p>No files uploaded yet.</p>';
            } else {
                uploadedFiles.innerHTML = files.map(file => `
                    <div class="file">
                        <span>${file.name}</span>
                        <button onclick="deleteFile('${file.id}')">Delete</button>
                    </div>
                `).join('');
            }
        }

        // Initialize the display on page load
        updateFileDisplays();
    </script>
</body>
</html>
